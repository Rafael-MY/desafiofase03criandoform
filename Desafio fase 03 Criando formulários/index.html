<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <H1>mentoria</H1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  </div>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">

        <legend class="personal">informações pessoais</legend>

        <div id="namesurname">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required>
          </div>

        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>

      </div>
    </fieldset>
    
    <fieldset>
      <div class="fieldset-wrapper">

        <legend class="mentor">informações do mentor</legend>

        <div class="mname">
          <div class="input-wrapper">
            <label for="mname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mname">
          </div>
        </div>

      </div>

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">

        <legend class="hour">seus horários dispoíveis</legend>

        <h2 class="first-m">PRIMEIRA MENTORIA</h2>

          <div class="column-3-1">      
            <div class="input-wrapper">
              <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date1" required>
            </div>
            
            <div class="column-2-1"> 
              <div class="input-wrapper">
                <label for="time-begin1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="time" id="time-begin1" required>
              </div>

              <div class="input-wrapper">
                <label for="time-end1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="time" id="time-end1" required>
              </div>
            </div>
          </div>

        <h2 class="second-m">SEGUNDA MENTORIA</h2>
      
          <div class="column-3-2">  

            <div class="input-wrapper">
              <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date2" required>
            </div>
          
            <div class="column-2-2"> 

              <div class="input-wrapper">
                <label for="time-begin2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="time" id="time-begin2" required>
              </div>

              <div class="input-wrapper">
                <label for="time-end2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="time" id="time-end2" required>
              </div>
            </div>
          </div>  
      </div>

    </fieldset>

  </form>

  <footer>
    <input type="submit" class="button" value="salvar" form="my-form">
  </footer>
  
</body>
</html>
